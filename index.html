<!DOCTYPE html>
<html lang="en">
  <head>
    <title>Pig Dice</title>
    <link rel="stylesheet" href="css/bootstrap.css" type="text/css" />
    <link rel="stylesheet" href="css/styles.css" type="text/css" />
    <script src="js/jquery-3.6.0.js"></script>
    <script src="js/scripts.js"></script>
  </head>
  <body>
    <div id="game-page" class="container">
      
      <div id="opening-page" class="status-page">
        <h1>Pig Dice</h1>
        <form id="player1-form" type="submit">
          <div class="form-group">
            <label for="player1-name-input">Enter Player 1 Name: </label>
            <input type="text" id="player1-name-input" class="form-control" />
          </div>
        </form>
        <form id="player2-form" type="submit">
          <div class="form-group">
            <label for="player2-name-input">Enter Player 2 Name: </label>
            <input type="text" id="player2-name-input" class="form-control" />
          </div>
        </form>
        <div class="btn btn-danger" id="computer-easy">Play against the computer(easy)</div>
      </div>
      <div class="row" >
        <div class="col player1" id="player1" >
          <h2 class="text-center"> <span id="player1-name-display"></span> </span></h2>
          <h4 class="text-center">Total Score: <span id="score-1"></span></h4>
        </div>
        <div class="col player2" id="player2" >
          <h2 class="text-center"> <span id="player2-name-display"></span></h2>
          <h4 class="text-center"> Total Score: <span id="score-2"></span></h4>
        </div>
      </div>
      <div id="wrappity-wrap" class="roll-border">
        <div class="center-text">
          <h2>Current Player: <span id="current-player-display"></span></h2>
          <div id="roll-display">
            <!-- <img id="dice-2" src="img/dice2.png" alt="2" ></img> -->

          </div>
          
          <h4>Turn Score: <span id="turn-score-display"></span></h4>
        </div>
        <div id="buttons" class="center-text">
          <div class="btn btn-success col-2 m-3" id="hold">Hold</div>
          <div class="btn btn-primary col-2 m-3" id="roll">Roll</div>
        </div>
      </div>
      <div>Icons made by <a href="https://www.alfredocreates.com" title="Alfredo Hernandez">Alfredo Hernandez</a> from <a href="https://www.flaticon.com/" title="Flaticon">www.flaticon.com</a></div>
    </div>
    <div id="game-over-page" class="container">
      <h1>Game Over! <span id="winner-display"></span> wins!</h1>
      <div class="btn btn-success" id="play-again">Play again?</div>
    </div>
    
  </body>
</html>
